version: 2
jobs:

  test-py2.7:
    docker:
      - image: circleci/python:2.7
    steps:
      - checkout
      - run: pip install tox --user && /home/circleci/.local/bin/tox -e py27
  test-py3.6:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run: pip install tox --user && /home/circleci/.local/bin/tox -e py36

workflows:
  version: 2
  build_and_test:
    jobs:
      - test-py2.7
      - test-py3.6